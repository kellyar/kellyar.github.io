<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Technology LLC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #373737, #4e4e4e);
            color: #fff;
        }
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        header h1 {
            font-size: 2.5em;
            margin: 20px 0 10px 0;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.3em;
            margin: 10px 0 20px 0;
            font-weight: 300;
        }
        header a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        header a:hover {
            background-color: #fff;
            color: #373737;
        }
    </style>
</head>
<body>
    <header>
        <img src="AppliedTechnology_Icon_transparent.png" alt="Applied Technology LLC Logo">
        <h1>Applied Technology LLC</h1>
        <p>Empowering businesses to adopt emerging technology with confidence.</p>
        <a href="mailto:alex@appliedtechadvisor.com">Contact Us</a>
    </header>
</body>
</html>
